# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.6
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.3

clusterName: "home-ops"
endpoint: https://10.0.8.100:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "10.0.8.100"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "delta"
    ipAddress: "10.0.8.10"
    installDiskSelector:
      serial: "SS0L68728L1TH83107TD"
    talosImageURL: factory.talos.dev/installer/a0c18769617b7e2f64435fee3e7af7efe33b14144d5d16fe6907654f331e3a29
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "50:6b:4b:28:8b:f3"
        dhcp: false
        addresses:
          - "10.0.8.10/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.8.254"
        mtu: 1500
        vip:
          ip: "10.0.8.100"
  - hostname: "echo"
    ipAddress: "10.0.8.20"
    installDiskSelector:
      serial: "SS0L68728L1TH83107SV"
    talosImageURL: factory.talos.dev/installer/a0c18769617b7e2f64435fee3e7af7efe33b14144d5d16fe6907654f331e3a29
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "50:6b:4b:28:87:d6"
        dhcp: false
        addresses:
          - "10.0.8.20/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.8.254"
        mtu: 1500
        vip:
          ip: "10.0.8.100"
  - hostname: "foxtrot"
    ipAddress: "10.0.8.30"
    installDiskSelector:
      serial: "SS0L68728L1TH83107TF"
    talosImageURL: factory.talos.dev/installer/a0c18769617b7e2f64435fee3e7af7efe33b14144d5d16fe6907654f331e3a29
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "50:6b:4b:28:8f:ec"
        dhcp: false
        addresses:
          - "10.0.8.30/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.8.254"
        mtu: 1500
        vip:
          ip: "10.0.8.100"

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

