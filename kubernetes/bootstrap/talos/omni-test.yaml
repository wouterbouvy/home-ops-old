kind: Workers
machines:
  - b5dd64c8-53a8-be17-4fbc-1c697ad8ff08 #Golf NUC11
---
kind: Machine
name: 091ce700-c435-11e8-a46f-24a9ea0b0c00 # Delta
patches:
  - name: NIC config
    inline:
      machine:
        network:
          hostname: delta
          interfaces:
            - interface: enp1s0f0
              dhcp: false
              vlans:
                - vlanId: 8
                  addresses:
                    - "10.0.8.10/24"
                  routes:
                    - network: 0.0.0.0/0
                      gateway: 10.0.8.254
            - interface: enp1s0f1
              ignore: true
            - interface: eno1
              ignore: true
          nameservers:
            - 10.0.8.254
  - name: installdisk
    inline:
      machine:
        install:
          diskSelector:
            serial: "SS0L68728L1TH83107TD"
  - name: longhorn
    inline:
      machine:
        disks:
        - device: /dev/disk/by-id/nvme-Samsung_SSD_980_1TB_S649NL1T708722V
          partitions:
            - mountpoint: /var/mnt/longhorn
