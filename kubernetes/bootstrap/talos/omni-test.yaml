patches:
  - name: NIC config
    inline:
      machine:
        network:
          hostname: golf
          interfaces:
            - interface: bond0
              dhcp: false
              vlans:
                - vlanId: 8
                  dhcp: true
              bond:
                mode: 802.3ad
                lacpRate: fast
                xmitHashPolicy: layer3+4
                miimon: 100
                deviceSelectors:
                  - driver: mlx5_core
            - interface: enp91s0
              ignore: true
